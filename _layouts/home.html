<!DOCTYPE html>
<html lang="en">
  
{% include head.html %}
  
  <body>
    {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}
    {% include header.html %}
    {% include hero.html %}
    <main class="page-content" aria-label="Content">
      <div class="container">
        {{ content }}
        <div class="post-list">
<!-- begin recent posts -->
<div class="recent-posts animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="container__inner">
          <div class="section__info">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for post in site.posts limit:3 %}
        {% include article.html %}
      {% endfor %}
    </div>
  </div>
</div>
<!-- end recent posts -->
</div>
      </div>
    </main>
    {% include footer.html %}
  <script src="{{ site.baseurl }}/js/scripts.js"></script>
  <script src="{{ site.baseurl }}/js/common.js"></script>
  </body>
  
</html>
